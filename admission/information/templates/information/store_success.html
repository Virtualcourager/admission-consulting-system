<body>
<p>您所填写的信息已被记录，还有<span id="sp">5</span>秒跳转到主页...</p>
<script>
    onload=function ()
    {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="/";
        }
        x--;
    }
</script>
</body>
