
<body>
<p>您已经填写过您的信息，请勿重复填写，还有<span id="sp">5</span>秒跳转到主页...</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="/";
        }
        x--;
    }
</script>
</body>
