{% extends "information/base.html" %}

{% block content %}
  <p>历史排名信息</p>
  <p>省份：{{info.province}}</p>
  <p>专业：{{info.major}}</p>
  <p>文理科：{{info.sciorart}}</p>
  <form action="{% url 'adminsite:history_edit' info.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save</button>
  </form>
{% endblock content %}
