
<body>
<p>您不能修改超级管理员的权限，还有<span id="sp">5</span>秒跳转到上一页...</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="/managesite/account_state";
        }
        x--;
    }
</script>
</body>
